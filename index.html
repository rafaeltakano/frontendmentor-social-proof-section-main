    <title>Frontend Mentor | Social proof section</title>

  <body>
    <div class="_app">
      <div class="container">
        <header class="header">
          <div class="header__headline">
            <h1>

            </p>
          </div>

          <ul class="header__ratings">
            <li class="review">
              <div class="review__stars">

                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
              </div>
              <div class="review__source">
                <h4>
                  <span class="accent">Rated 5 Stars in Reviews</span>
                </h4>
              </div>
            </li>

            <li class="review">
              <div class="review__stars">
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
              </div>
              <div class="review__source">
                <h4>
                  <span class="accent">Rated 5 Stars in Report Guru</span>
                </h4>
              </div>
            </li>

            <li class="review">
              <div class="review__stars">
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
                <img src="./images/icon-star.svg" alt="" />
              </div>
              <div class="review__source">
                <h4>
                  <span class="accent">Rated 5 Stars in BestTech</span>
                </h4>
              </div>
            </li>
          </ul>
        </header>
      </div>
